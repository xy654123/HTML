<!DOCTYPE html>
<html>

    <head>
        <title>text</title>
    </head>
    <body>
        기본 텍스트<br>
        <b>두껍게</b> 표시<br>
        <strong>강하게</strong> 강조 표시<br>
        <i>기울임꼴</i> 표시<br>
        <em>약하게</em> 강조 표시<br>
        <sup>윗쪽</sup> 표시<br>
        <sub>아래쪽</sub> 표시<br>
        <small>작은</small> 표시<br>
        <big>큰</big> 표시<br>
        <ins>밑줄</ins> 표시 <br>
        이것도 <u>밑줄</u> 표시 <br>
        <del>취소선</del> 표시 <br>
        이것도 <s>취소선</s> 표시<br>
        <mark>형광펜</mark> 표시<br>


       
    </body>

</html>
